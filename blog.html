<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .post { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<input id="title" placeholder="Title">
<textarea id="content" placeholder="Blog content"></textarea>
<button onclick="addPost()">Post</button>

<div id="posts"></div>

<script>
  function addPost() {
    let t = title.value;
    let c = content.value;
    posts.innerHTML += `<div class="post"><h3>${t}</h3><p>${c}</p></div>`;
    title.value = content.value = "";
  }
</script>

</body>
</html>
